<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500&family=Inter:wght@200;300;400;800&display=swap" rel="stylesheet">
    <!--End-->
    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/figico.svg" type="image/x-icon">
    <title>Web Splash Screens</title>
</head>
<body>
    
    <div class="Register_dad">

        <div class="Register_form">
            <form action="" class="Formulario">
                <h1 class="Register_title">Create account</h1>
                <p class="Register_p">Let's get started with your 30 days trial </p>
                <input class="Register_input"  type="text" name="Name" placeholder="Name">
                <input class="Register_input" type="text" name="Email" placeholder="Email">
                <input class="Register_input" type="Password" name="Password" placeholder="Password">
                <button class="Register_btn" >Create Account</button>
                <p class="Register_p">Already have an account? Log In</p>
                <button class="Register_btn-apple" ><img class="Register_btn-img" src="./assets/Apple.svg" alt="">Sing Up with Apple</button>
                <button class="Register_btn-google" ><img class="Register_btn-img" src="./assets/Google.svg" alt="">Sing Up with Google<button>
            </form>
        </div>
        
        <div class="Register_right">
            <h2>We're here to optimised your workflow</h2>
            <p>Your docs, projects, notes and reminders. Together.</p>
            <p>Finally, all yor work in one place.</p>
            
        </div>
    </div>
    
    
</body>
<script href="main.js"></script>
</html>
